<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Compound Profit Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    h1, h2 { color: #333; }
    label { display: block; margin-top: 10px; }
    input, button { padding: 8px; margin-top: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #333; color: white; }
  </style>
</head>
<body>
  <h1>Daily Compound Profit Calculator</h1>

  <label>Principal Amount ($): <input type="number" id="principal" /></label>
  <label>Years: <input type="number" id="years" value="0" /></label>
  <label>Months: <input type="number" id="months" value="0" /></label>
  <label>Days: <input type="number" id="days" value="0" /></label>
  <label>Start Date: <input type="date" id="startDate" /></label>
  <button onclick="calculate()">Calculate</button>

  <h2>Projection Summary</h2>
  <div id="summary"></div>

  <h2>Daily Breakdown</h2>
  <table id="breakdown">
    <thead>
      <tr>
        <th>Date</th><th>Day</th><th>Earnings ($)</th><th>Total Earnings ($)</th>
        <th>Balance ($)</th><th>Max Lot Size</th><th>Max 0.01 Layers</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="calculator.js"></script>
</body>
</html>
