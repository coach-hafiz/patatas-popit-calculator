<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patatas Popit Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      margin: 0;
    }
    h1, h2 {
      color: #333;
      font-size: 1.2rem;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    input, button {
      padding: 6px;
      font-size: 0.9rem;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
    }
    #summary {
      font-size: 0.9rem;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #fff;
      font-size: 0.75rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      text-align: center;
      word-break: break-word;
    }
    th {
      background: #333;
      color: white;
      position: sticky;
      top: 0;
    }
    @media (max-width: 768px) {
      th, td {
        font-size: 0.7rem;
        padding: 3px;
      }
    }
  </style>
</head>
<body>
  <h1>Patatas Popit Calculator</h1>

  <label>Principal Amount ($): <input type="number" id="principal" /></label>
  <label>Years: <input type="number" id="years" value="0" /></label>
  <label>Months: <input type="number" id="months" value="0" /></label>
  <label>Days: <input type="number" id="days" value="0" /></label>
  <label>Start Date: <input type="date" id="startDate" /></label>
  <button onclick="calculate()">Calculate</button>

  <h2>Projection Summary</h2>
  <div id="summary"></div>

  <h2>Daily Breakdown</h2>
  <table id="breakdown">
    <thead>
      <tr>
        <th>Date</th><th>Day</th><th>Earnings ($)</th><th>Total Earnings ($)</th>
        <th>Balance ($)</th><th>Max Lot Size</th><th>Max 0.01 Layers</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="calculator.js"></script>
</body>
</html>
